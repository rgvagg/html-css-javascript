<script type="text/javascript">
	var closeinterval, interval, width=0 , height=0 , opacity=0, r=255; var op=0.9, g=20;
	function lightbox()
	{
		width += 4;
		height += 3.5;
		if(opacity<0.9 && r>=20)
		{
		//document.getElementById("abc").style.background ="rgb("+r+","+r+","+r+")";
		//document.getElementById("abc").style.opacity =0.5;
		//document.getElementById("demo").style.display="none";
		document.getElementById("lightbox").style.display ="block";
		document.getElementById("lightbox").style.width = width + "px";
		document.getElementById("lightbox").style.height = height + "px";
		//document.getElementById("lightbox").style.opacity = opacity;
		document.getElementById("lightbox").style.background ="rgba("+r+","+r+","+r+","+opacity+")";
		document.getElementById("lightbox").style.position ="fixed";
		//document.getElementById("lightbox").style.overflow ="hidden";
		//document.getElementById("lightbox").background.style.opacity=0.6;
		opacity += 0.009;
		r -= 1;
		}
		else if(opacity > 0.9  )
		{
			clearInterval(interval);
			opacity=0,width=0 , height=0, r=255, interval=false;
		}
		else
		{
		document.getElementById("lightbox").style.display ="block";
		document.getElementById("lightbox").style.position ="fixed";
		}
		
		/*if(r > 20)
		{
			r -= 1;
		}*/
	}
	function f1()
	{	if(!interval)
		{
		interval = setInterval(lightbox,3);
		lightbox();
		}
	}
	
	function c()
	{	
	if(!closeinterval){	
	closeinterval=setInterval(aaa,30);
	aaa();
		}
	}
	//{

	function aaa()
	{  
		

	//opacity-=0.09;
		//	document.getElementById("lightbox").style.opacity = opacity;

		if(op<=0.1)
		{
			//document.getElementById("demo").style.display="block";
			document.getElementById("lightbox").style.display="none";
			clearInterval(closeinterval);
			closeinterval=false;
			op=0.9;
			//document.getElementById("lightbox").style.background="none";}
		}
		if(g<255)
		{
		document.getElementById("lightbox").style.background ="rgba("+g+","+g+","+g+","+op+")";
					op-=0.09;
		g+=1;
		}

	}
	
	
	function h()
	{
	document.getElemenById("image").style.border="10px solid white";
	}
	
</script>
